<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 합니다.
        //문자열이 입력되면 해당 문자열이 회문 문자열이면 'YES' 회문 문자열이 아니면 'NO'를 출력
        //단 회문을 검사할 때 대소문자를 구분하지 않습니다.
        var str ='gooG'
        solution1 = (str) =>{
            var answer='YES'
            var arr =[]
            str=str.toUpperCase()
            arr = str.split("")
            if(arr[0]!==arr[arr.length-1]){
                answer='NO'
            }
            return answer
        }
        console.log(solution1(str))

        solution2 = (str) => {
            let answer ='YES'
            str = str.toLowerCase()
            let len = str.length
            for(let i =0; i<Math.floor(len/2); i++){ //Math.floor 주어진 숫자와 같거나 작은 정수 중에서 가장 큰 수를 반환  =>작은수를 리턴 (몫나누기)
                if(str[i]!==str[len-i-1]) return "NO"
            }
            return answer
        }
        console.log(solution2(str))

        solution3 = (str) =>{
            var answer = 'YES'
            str = str.toLowerCase()
            if(str.split('').reverse().join('')!==str) return 'NO'  //join함수는 split으로 쪼개진 배열을 다시 하나의 문자열로 바꿈
            return answer
        }
        console.log(solution3(str))
    </script>
</body>
</html>
