<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문자열 압축
        //알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우 반복되는 문자
        //바로 오른쪽에 반복 횟수를 표기하는 방법으로 문자열을 압축하는 프로그램을 작성하시오.
        //단 반복횟수가 1인 경우 생략합니다.
        var str = 'KKHSSSSSSSE'
        solution1 = (str) => {
            var answer = ''
            let count = 1
            str = str+" "
            for(var i=0; i<str.length-1; i++){
                if(str[i]===str[i+1]){
                    count++//다음이 같을땐 카운트만 증가
                }else{
                    answer+=str[i] //알파벳 누적
                    if(count>1){ //카운트가 1보다 크면
                        answer+=String(count) //카운트도 누적
                        count=1
                    }
                }
            }
            return answer
        }
        console.log(solution1(str))
    </script>
</body>
</html>
