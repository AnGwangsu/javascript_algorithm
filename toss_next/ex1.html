<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //더치페이에서 돈나누기
        //정확히 나우어 떨어지지 않을 경우 1번째 사람이 정수단위로 이용을 더 지불
        //ex) 3명 10000원  1번째 사람이 3334  2,3번사람이 3333
        var people = 7
        var totalPrice = 20000
        solution1 = (people,totalPrice) =>{
            var result = []
            var personPrice = totalPrice/people
            for(var i=0; i<people; i++){
                if(i===0) result[i]=Math.ceil(personPrice) //첫번째사람만 정수단위로 큰비용을 지불
                else result[i]=Math.floor(personPrice) //나머지는 다 일정한 금액
            }
            return result
        }
        console.log(solution1(people,totalPrice))
    </script>
</body>
</html>
