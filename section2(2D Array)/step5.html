<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //N명의 학생의 국어점수가 입력되면 각 학생의 등수를 입력된 순서대로 출력하는 프롣그램을 작성
        //같은 점수가 입력될 경우 높은 등수로 동일 처리한다.
        //즉 가장 높은 점수가 92점인데 92점이 3명 존재하면 1등이 3명이고 그 다음 학생은 4등이 된다.


        //강의 다시 보기 --> 응용하여 등수를 건너뛰는게 아닌 등수를 순서대로 매긴다면??? 나중에 구현하기
        var arr = [92,92,92,100,76]
        solution1 = (arr) =>{
            var answer = []
            var floor = 1
            for(var i=0; i<arr.length; i++){//배열의 요소를 하나기준으로
                for(var j=0; j<arr.length; j++){ // 다시 전체 배열을 비교하여
                    if(arr[i]<arr[j]){ //비교기준 보다 클경우 벼교되는 요소의 등수를 높여버린다.
                        floor+=1
                    }
                }
                answer[i]=floor//해당 배열의 인덱스와 똑같이 answer의 인덱스에 등수를 넣는다
                floor=1 //이중포문이 끝나면 등수를 초기화
            }
            
            return answer
        }
        console.log(solution1(arr))

        //강의 해답
        solution2 = (arr) =>{
            let n = arr.length
            let answer = Array.from({length:n}, ()=>1);
            for(let i=0; i<n; i++){
                for(let j=0; j<n; j++){
                    if(arr[j]>arr[i]) answer[i]++;
                }
            }
            return answer
        }
        console.log(solution2(arr))
    </script>
</body>
</html>
