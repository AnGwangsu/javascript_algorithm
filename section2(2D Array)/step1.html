<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //N개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작성 하세요.
        var arr = [7,3,9,5,6,12]
        var input = 6
        solution1 = (arr,input) =>{
            var answer = []
            var index = arr.indexOf(input)-1 //들어오는 input의 인덱스 번호를 먼저 알아낸다
            for(var i=0; i<arr.length; i++){
                if(arr[i]>arr[index]){
                    answer.push(arr[i])
                }
            }
            return answer;
        }
        console.log(solution1(arr,input))
    </script>
</body>
</html>
