<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //선생님이 N명의 학생을 일렬로 세웠습니다. 일렬로 서 있는 학생의 키가 앞에서 부터 순서대로 주어질 때
        //맨 앞에 서 있는 선생님이 볼 수 있는 학생의 수를 구하는 프로그램
        //앞에 서 있는 사람보다 크면 보이고, 작거나 같으면 보이지 않는다.

        //풀이 봤음(강의 한 번더 보기)
        var arr = [130,135,148,145,150,150,153]
        solution1 = () =>{
            var answer = 1
            var max=arr[0] //키가 제일큰사람 찾기 (그럼 맨뒤에라도 보이기때문)
            for(var i=0; i<arr.length; i++){
              if(arr[i]>max){//초기 최대키보다 다음 인자가 더 클 경우
                  answer++ //answer을 카운트 하고 
                  max=arr[i] //최대키를 해당 인자로 교체
              }                  
            }
            return answer
        }
        console.log(solution1(arr))
    </script>
</body>
</html>
