<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //지도 정보가 N*N 격자판에 주어진다. 각 격자에는 그 지역의 높이가 쓰여있다. 각 격자판의 숫자 중 자신의 상하좌우 숫자보다
        //큰 숫자는 봉우리 지역입니다. 봉우리 지역이 몇 개 있는 지 알아내는 프로그램을 작성
        //격자 가장자리는 0으로 초기화 되어있다고 가정
        //만약 N=5이고, 격자판의 숫자가 다음과 같다면 봉우리의 개수는 10개이다.

        //보류
        arr = [
            [5,3,7,2,3],
            [3,7,1,6,1],
            [7,2,5,3,4],
            [4,3,6,4,1],
            [8,7,3,5,2]
        ]
        solution1 = (arr) => {
            var answer = 0
            let n =arr.length
            var dx = [-1,0,1,0] //시계방향
            var dy = [0,1,0,-1]
            for(let i=0; i<n; i++){
                for(let j=0; i<n; j++){
                    var flag = 1 //봉우 유무 판별
                    for(let z=0; i<4; z++){
                        let nx = i+dx[z] //행 좌표 , 가려는 방향
                        let ny = j+dy[z]//열 좌표,
                        if(nx>=0 && nx<n && ny>=0 && ny<n && arr[nx][ny]>=arr[i][j]){ //인덱스의 범위를 벗어나는것을 방지
                            flag=0 //현재 선택배열이 상하좌우보다 한번이라도 작거나 같으면 봉우리x
                            break; //좌표 for문 빠져나옴
                        }
                    }
                    if(flag) answer++
                }
            }
            return answer
        }
        console.log(solution1(arr))
    </script>
</body>
</html>
