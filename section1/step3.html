<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //연필 1 다스는 12자루, 학생1인당 1자루씩 나누어 준다고 할때 N명이 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성


        //내풀이
        solution1 = (n) =>{
            let answer
            let count=1
            for(var i=1; i<=n; i++){
                if(i%12==0){ //12나눴을때 나머지가 0이면 count를 1증가
                    count++ //다스를 추가
                }
            }
            answer=count
            return answer
        }
        console.log('내 답안:'+solution1(25))


        //강사풀이
        solution2 = (n) =>{
            let answer = Math.ceil(n/12) //주어진 숫자보다 크거나 같은 숫자 중 가장 작은 숫자 ex) 1.01 = 1 , -0.7 = 0

            return answer
        }
        console.log('강의 답안:'+solution2(37))
    </script>
</body>
</html>
