<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //일곱 난쟁이
        //아홉난쟁이가 있엇는데 ,일곱 난쟁이의 키의 합이 100이 됨을 기억해 냈다.
        //아홉 난쟁이의 키가 주어졌을 때, 백성공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성
        //아홉 개의 줄에 걸쳐 난쟁이들의 키가 주어진다. 주어지는 키는 100을 넘지 않는 자연수이며, 아홉 난쟁이의 키는 모두 다르며, 가능한 정답이 여러 가지인 경우는 아무거나 출력


        
        arr =[20,7,23,19,10,15,25,8,13]
        solution1 = (arr) =>{
            let answer =arr
            let sum =0
            arr.forEach(o=>sum+=o) //배열 전체의 요소 합을 알아낸다
            for(var i=0; i<arr.length-1; i++){
                for(var j=i+1; j<arr.length; j++){
                    if(sum-(arr[i]+arr[j])===100){
                        arr.splice(j,1) 
                        arr.splice(i,1)
                    }
                }
            }
            return answer
        }
        console.log(solution1(arr))

        solution2 = (arr) =>{
            var answer = arr
            let sum = arr.reduce((a,b)=>a+b, 0) //첫번째 인자는 누적값, b는 현재값, 뒤에 파라미터는 초깃값
            for(let i=0; i<8; i++){
                for(let j=i+1; j<9; j++){
                    if(sum-(arr[i]+arr[j])===100){
                        arr.splice(j,1) //뒤에 인덱스부터 지운다
                        arr.splice(i,1) 
                    }
                }
            }
            return answer
        }
        console.log(solution2(arr))
    </script>
</body>
</html>
