<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램을 작성하세요.
        //제거된 문자열의 각 문자는 원래 문자열의 순서를 유지합니다.
        //한번 더 보기 추천
        var str = 'ksekkset'
        solution1 = (str) =>{
            var answer = ''
            //indexOf는 'k'라는 문자를 첫번째로 발견된 문자를 출력  뒤에 파라미터는 몇번째 인덱스 이후로, 발견을 하지못하면 -1을 출력
            // console.log(str.indexOf('k',1)) 
            for(var i=0; i<str.length; i++){
                // console.log(str[i],i,str.indexOf(str[i]))
                if(i===str.indexOf(str[i])){ //인덱스와 indexOf를 비교했을때 같은 번호만 answer에 누적합산한다. 번호가 다르다는것은 중복값이 존재
                    answer+=str[i]
                }
            }
            return answer;
        }
        console.log(solution1(str)) 
    </script>
</body>
</html>
