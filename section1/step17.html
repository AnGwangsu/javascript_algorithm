<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을 작성하세요.
        var arr = ['good','time','good','time','student']
        solution1 = (arr) =>{
            var answer = []
            for(var i=0; i<arr.length;i++){
                if(i===arr.indexOf(arr[i])){
                    answer.push(arr[i])
                }
            }

            return answer
        }
        console.log(solution1(arr))

        //배열의 중복 제거는 filter, include 를 활용해 중복제거후 배열 재배치
        solution2 = (arr) =>{
            var answer = arr
            answer = answer.filter((o,i)=>{ //콜백함수가 참을 리턴한 요소만 배열을 재배열한다.
                if(i===answer.indexOf(o)) return true;
            })
            return answer
        }
        console.log(solution2(arr))
    </script>
</body>
</html>
