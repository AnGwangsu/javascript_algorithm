<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //한 개의 문자열을 입력받고, 특정 문자를 입력받아 해당 특정문자가 입력받은 문자열에 몇 개 존재하는지 알아내는 프로그램
        //문자열의 길이는 100을 넘지 않습니다.

        
        var str = 'COMPUTERPROGRAMMING'
        var input = 'R'
        solution1 = (str,input) =>{
            let answer = 0;
            for(let x of str){
                if(x===input){
                    answer++
                }
            }
            return answer;
        }
        console.log(solution1(str,input))

        //내장함수를 이용
        solution2 = ()=>{
            let answer = str.split(input).length //문자열을 특정문자 기준으로 자른후 
            return answer-1 //그 나눠진 배열의 길이에서 -1을 해준다
        }

        console.log(solution2(str,input))
    </script>
</body>
</html>
