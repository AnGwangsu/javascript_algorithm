<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성
        solution1 = (arr) =>{
            let answer;
            let min=arr[0] //배열의 첫번째 인자를 담는다
            for(let i=0; i<arr.length; i++){
                if(arr[i]<min) { //첫번째 인자와 배열의 반복을 비교해서 첫번째 인자보다 반복문의 인자가 더 작으면 최소값을 바꾼다
                    min=arr[i] //첫번째 인자보다 작은것을 최소값을 넣고 다시 다른 배열 인자를 비교한다
                }    
            }
            answer = min //최종적으로 선택된 최소값을 answer에 저장한다
            return answer
        }

        var arr = [1,2,3,4,5,6,7]
        console.log(solution1(arr))
    </script>
</body>
</html>
