        //강의 풀이
        solution2 = (arr) => {
            let answer,max=Number.MIN_SAFE_INTEGER;//아주작은숫자로 초기화
            for(let x of arr){
                let sum=0,tmp=x//임시변수
                while(tmp){//tmp가 0아닐때 실행  tmp가 0이될때까지 반복
                    sum+=(tmp%10) //10으로 나눈 나머지
                    tmp=Math.floor(tmp/10) //10으로 나눈 몫을 리턴
                }
                if(max<sum){
                    max=sum
                    answer=x
                }else if(max===sum){
                    answer=Math.max(answer,x)
                } 
            }
            return answer
        }
        console.log(solution2(arr))

        solution3 = () => {
            let answer, max=Number.MIN_SAFE_INTEGER
            for(let x of arr){
                let sum = x.toString().split('').reduce((a,b)=>a+parseInt(b),0);
                if(max<sum){
                    max=sum
                    answer=x
                }else if(sum===max){

                }
            }
