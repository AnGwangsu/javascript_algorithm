<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //M번의 수학테스트 등수를 가지고 멘토와 멘티를 정합니다.
        //만약A학생이 멘토이고, B학생이 멘티가 되는 짝이 되었다면, A 학생은 M번의 수학 테스트에서 모두 B학생보다 등수가 앞서야한다.
        //M번의 수학성적이 주어지면 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 총 몇가지 인지 출력

        //다시 문제 처음부터 보기
        var arr = [//2차원 배열 ,총 3번의 테스트=M 4명의 학생=N
            [3,4,1,2], //A:1 B:0 C:3 D:2 
            [4,3,2,1], //A:0 B:1 C:2 D:1
            [3,1,4,2]  //A:1 B:3 C:0 D:2
        ]

        //이해가 겁나 안감, 다시 듣기
        solution1 = (arr) => {
            let answer = 0
            let m = arr.length
            let n = arr[0].length
            let cnt = 0
            var tmp = []
            for(var i=1; i<=n; i++){
                for(var j=1; j<=n; j++){ //멘티,멘토가 선정되는 모든 경우의수 (자기 자신 제외x)
                    for(var k=0; k<m; k++){//시험 횟수로 멘티,멘토 선정되는 경우의수(모든시험에서 점수가 더 높은 멘티)
                        let pi=0, pj=0 //등수 기록
                        for(var s=0; s<n; s++){//등수
                            if(arr[k][s]===i) pi=s
                            if(arr[k][s]===j) pj=s
                        }
                        if(pi<pj) {
                            tmp.push([i,j])
                            cnt++
                        }//한 시험에서 멘티,멘토 결정된 수
                    }
                    if(cnt===m) answer++//해당하는 학생이 모든테스트의 조건(모든 테스트에서 다른 학생보다 등수가 모두 높아야함)을 만족해야하므로
                }
            }
            console.log(tmp)
            return answer
        }
        console.log(solution1(arr))
    </script>
</body>
</html>
