<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //현수는 1부터 100사이의 자연수가 적힌 N장의 카드를 가지고 있다. 같은 숫자의 카드가
        //여러장 있을 수 있다. 현수는 이 중 3장을 뽑아 각 카드에 적힌 수를 합한 값을 기록하려고 한다.
        //3장을 뽑을 수 있는 모든 경우를 기록한다. 기록한 값 중 K번째로 큰 수를 출력
        //만약 큰 수 부터 만들어진 수가 25,25,23,23,22,20,19.....이고 K값이 3이라면 K번째 큰 값은 22이다.

        var arr = [13,15,34,23,45,65,33,11,26,42] //10장에서 3장을 뽑은 모든 경우를 기록, 중복되는수는 제거, 3장을 합한수에서 3번째로 큰 수를출력
        solution1 = (arr,k) => {
            let answer = 0
            var tmp = new Set() //Set(중복을 제거)이라는 객체가 tmp에 할당
            for(var i=0; i<arr.length; i++){
                for(var j=i+1; j<arr.length; j++){
                    for(var z=j+1; z<arr.length; z++){
                        tmp.add(arr[i]+arr[j]+arr[z]) //3개를 뽑아서 더함, 중복제거
                    }
                }
            }
            var a = Array.from(tmp).sort((a,b)=>b-a)//Set객체를 배열화후 내림차순 정렬
            console.log(a)
            answer=a[k-1]
            return answer
        }
        console.log(solution1(arr,3))
    </script>
</body>
</html>
