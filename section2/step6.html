<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //격자판 최대합
        //N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력
        //강의 다시 보기
        var arr =[
            [10,13,10,12,15],
            [12,39,30,23,11],
            [11,25,50,53,15],
            [19,27,29,37,27],
            [19,13,30,13,19]
        ]
        solution1 = (arr) =>{
            var answer = 0
            let n = arr.length
            let row=col=0 //col열 row행
            for(let i=0; i<n; i++){
                row=col=0//누적값 초기화
                for(let j =0; j<n; j++){
                    row+=arr[i][j] //행의 합
                    col+=arr[j][i] //열의 합
                }
                answer=Math.max(answer,row,col)//행의 합, 열의 합, 최댓값중 다시 최댓값을 구함
            }
            row=col=0//행과열의 합 값 초기화
            for(let i=0; i<n; i++){
                row+=arr[i][i] //왼쪽 대각선
                col+=arr[i][n-i-1]//오른쪽 대각선
            }
            answer=Math.max(answer,row,col)//두대각선과 최댓값중의 최댓값을 구함
            return answer
        }
        console.log(solution1(arr))
    </script>
</body>
</html>
