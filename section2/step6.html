<body>
    <script>
        //격자판 최대합
        //N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력
        //강의 다시 보기
        var arr =[
            [10,13,10,12,15],
            [12,39,30,23,11],
            [11,25,50,53,15],
            [19,27,29,37,27],
            [19,13,30,13,19]
        ]
        solution1 = (arr) =>{
            var answer = 0
            let n = arr.length
            let sum1=sum2=0 //col열 row행
            for(let i=0; i<n; i++){
                sum1=sum2=0
                for(let j =0; j<n; j++){
                    sum1+=arr[i][j]
                    sum2+=arr[j][i]
                }
                answer=Math.max(answer,sum1,sum2)
            }
            return answer
        }
        console.log(solution1(arr))
    </script>
</body>
</html>
