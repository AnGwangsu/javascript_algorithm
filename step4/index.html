<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자연수 N이 입력되면 1부터 N까지 합을 출력하는 프로그램을 작성하세요.

        //내 풀이 
        solution1 = (n) =>{
            let answer=0; //초기화를 시켜줘야함 int형이라서
            for(let i=1; i<=n; i++){
                answer += i
            }
            return answer
        }
        console.log('내 풀이:'+solution1(6))
    </script>
</body>
</html>
