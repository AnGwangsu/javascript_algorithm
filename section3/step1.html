<body>
    <script>
        //앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 합니다.
        //문자열이 입력되면 해당 문자열이 회문 문자열이면 'YES' 회문 문자열이 아니면 'NO'를 출력
        //단 회문을 검사할 때 대소문자를 구분하지 않습니다.
        var str ='gooG'
        solution1 = (str) =>{
            var answer='YES'
            var arr =[]
            str=str.toUpperCase()
            arr = str.split("")
            if(arr[0]!==arr[arr.length-1]){
                answer='NO'
            }
            return answer
        }
        console.log(solution1(str))
    </script>
