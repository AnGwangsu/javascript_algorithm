<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //가장 짧은 문자거리
        //한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출력하는 프로그램을 작성

        //한번더 해보기
        var str = 'teachermode'
        solution1 = (s,t) => {//s가 문자열 t는 기준 문자
            var answer=[]
            let p = 1000 //문자열의 길이
            for(let x of s){ //왼쪽에 t의 거리를 계산할때
                if(x===t){
                    p=0
                    answer.push(p)
                }else{
                    p++
                    answer.push(p)
                }
            }
            p=1000
            for(var i=s.length-1; i>=0; i--){
                if(s[i]===t){
                    p=0
                }else{
                    p++
                    answer[i]=Math.min(answer[i],p)//기존의 answer의 요소와 현재p중에 작은값으로 대체 해라
                }
            }
            return answer
        }
        console.log(solution1(str,'e'))
    </script>
</body>
</html>
